<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <nav>
            <h2 class="self">Zara <span>Ray</span></h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>Registration</li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav> 
    </div>
    
    <div class="register">
        <div class="div2">
            <form class="input">
                <h4>Welcome to the Registration Page</h4><br><br>
                <p>Let's set you up for the <span>fun</span> ahead</p>
                <label for="first_name" >First Name</label>
                <input type="text" placeholder="Enter First Name" required>
                <label for="last_name">Last Name</label>
                <input type="text" placeholder="Enter Last Name" required>
                <label for="number">Phone</label>
                <input type="number" placeholder="Enter Phone Number" required>
                <label for="text">Gender</label>
                <select>
                    <option value="text">Choose your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer_not_to_say">Prefer not to say</option>
                </select>
                <label for="country">Country</label>
                <input type="text" placeholder="Enter Country" required>
                <label for="state_province">State/Province</label>
                <input type="text" placeholder="Enter State/Province" required>
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" minlength="10" required>
                <label for="password">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" minlength="10" required>
                <button class="log">
                <img src="signup.jpg" alt="signup" class="login">
            </form>
          
        </div>
      <p id="star" style="font-size:15px">Already have an account? Login <a href="login.html"><span>here</span></a></p>
    </div>
</body>
</html>
